<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <div class="menu bg-img" style="height: 100%; width:100%;">
        <h2 class="hackathon" style="size: 30px;">Hackathon</h2>
        <nav>
            <section class="navbar">
                <center>
                <ul>
                    <li>
                        <button type="button" id="start" onclick="window.location.href='t1.html'">Start</button>
                    </li>
                    <li>
                        <button type="button" id="settings" data-bs-toggle="modal" data-bs-target="#exampleModals">
                            Settings
                        </button>
                    </li>
                    <li> <button type="button" id="login" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Login
                        </button> </li>


                    <li> <button type="button" id="exit" class="greybutton" onclick="exitTest()">Exit</button> </li>
                </ul>
                </center>
            </section>
        </nav>






        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="exampleModalLabel">Login </h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="container mycontainer">
                            <label for="uname"><b>Username</b></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><b>Password</b></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>


                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>
                        </div>

                        <div class="modal-footer">
                            <button type="submit" data-bs-dismiss="modal">Login</button>
                            <button type="button" onclick="document.getElementById('id01').style.display='none'"
                                class="greybutton">Cancel</button>
                            <span class="psw"> <a href="#"> Forgot password?</a></span>
                        </div>

                    </div>
                </div>
            </div>
        </div>











        <!-- Modal -->
        <div class="modal fade" id="exampleModals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Settings</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Music Settings</p>
                        <audio controls autoplay="true" loop="true" preload="auto">
                            <source
                                src="Piano Bar, Essential Jazz, Jazz Background Music, Mellow Jazz Mood, Lounge Music CafÃ©, The All-Star Romance Players, Romance & Jazz, Coffee & Jazz, Cool Jazz Music Club, Exam Study Soft Jazz Music Collective, Smooth Jazz Band,.mp3"
                                type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="greybutton" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="">Save changes</button>
                    </div>
                </div>
            </div>
        </div>





    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"

    <script src="modal.js"></script>
